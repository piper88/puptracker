<section class = "line-container">

  <div class="row">
    <h3><strong>Line Info</strong></h3>
    <h3><span>Name: </span> {{lineCtrl.line.name}} </h3>
    <h3><span>Genes: </span>{{lineCtrl.line.genes}} </h3>
    <h3><span>Expected Total Pups: </span>{{lineCtrl.line.expectedTotalPups}} </h3>
    <h3><span>Actual Total Pups: </span>{{lineCtrl.line.ActualTotalPups}} </h3>
    <h3><span>Expected Usable Pups: </span>{{lineCtrl.line.expectedUsablePups}} </h3>
    <h3><span>Actual Usable Pups: </span>{{lineCtrl.line.actualUsablePups}} </h3>
  </div>

  <div class="row">
    <button class="btn home-btn">Update</button>
    <button class="btn home-btn">Delete</button>
    <button class="btn home-btn">View Cages</button>
    <button class="btn home-btn">Add Cages</button>

  </div>

</section>
