<section class="new-line-container">
  <p class="new-title">Create a New Line</p>
  <form class="generalForm" novalidate ng-submit="newLineCtrl.createNewLine()">
    <label>Name</label>
    <input
      required
      name="name"
      type="text"
      ng-model="newLineCtrl.line.name"
      uib-tooltip="Name Required"
      tooltip-placement="bottom-right"
      tooltip-trigger="'focus'">
  <button class="btn-round submit-btn" type="submit"> Create </button>
  </form>
</sections>
