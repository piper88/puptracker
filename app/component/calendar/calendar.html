<section class="calendar">

  <h3>Calendar for: {{calendarCtrl.line.name}}</h3>
  <button type="button" class="btn home-btn" ng-click="calendarCtrl.updateEvents(calendarCtrl.line)"> Display Events </button>

  <div
    ui-calendar="calendarCtrl.uiConfig.calendar"
    class="span8 calendar"
    line="calendarCtrl.line"
    ng-model="calendarCtrl.eventSources">
  </div>

</section>
