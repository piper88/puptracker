<section class="signup">

  <form
    class="loginSignupForm"
    name="signupForm"
    ng-submit="signupCtrl.signup(signupCtrl.user)"
    novalidate>

    <div class="group">
    <input
      required
      type="text"
      name="username"
      class="form-control"
      uib-tooltip="Username Required"
      tooltip-placement="bottom-right"
      tooltip-trigger="'focus'"
      ng-minlength="6"
      ng-class="{
        'has-error': signupForm.username.$invalid,
        'has-success': signupForm.username.$valid,
      }"
      ng-model="signupCtrl.user.username">
      <label> Username </label>
    </div>


    <div class="group">
      <input
        required
        type="password"
        name="password"
        class="form-control"
        uib-tooltip="Password Required"
        tooltip-placement="bottom-right"
        tooltip-trigger="'focus'"
        ng-minlength="8"
        ng-class="{
          'has-error': signupForm.password.$invalid,
          'has-success': signupForm.password.$valid,
        }"
        ng-model="signupCtrl.user.password">
      <label> Password </label>
    </div>

    <div class="btn-container">
      <input type="submit" class="btn-dark" value="Sign Up">

      <a class="btn btn-social btn-facebook" ng-href="{{signupCtrl.facebookAuthURL}}"> <span class="fa fa-facebook"></span> Sign in with Facebook </a>

      <a class="btn btn-social btn-google" ng-href="{{signupCtrl.googleAuthURL}}"> <span class="fa fa-google"></span> Sign in with Google </a>
    </div>
  </form>
</section>
