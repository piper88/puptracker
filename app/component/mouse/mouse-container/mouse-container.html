<div class="mouse-container">
  <h4>List of Breeders</h4>
  <mouse-li
    delete-mouse-check="mouseContainerCtrl.currentMouseCheck()"
    ng-repeat="mouse in mouseContainerCtrl.cage.mice"
    mouse="mouse"
    cage="mouseContainerCtrl.cage"
    ng-click="mouseContainerCtrl.currentMouse = mouse"></mouse-li>
</div>
