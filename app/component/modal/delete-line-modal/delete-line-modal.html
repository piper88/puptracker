<div class="modal-container">
  <div class="modal-header">
  </div>

  <div class="modal-body" id="modal-body">
    <h3> Are you sure you want to delete this Line?
      All associated cages and breeders will be permanently removed.</h3>
  </div>

  <div class="modal-footer">
    <button class="btn btn-dark" type="button" ng-click="deleteLineModalCtrl.deleteLine(this.line)">Delete</button>
    <button class="btn btn-dark" type="button" ng-click="deleteLineModalCtrl.handleClose()">Cancel</button>
  </div>
</div>
