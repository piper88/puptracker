<div class="modal-container">
  <div class="modal-header">
  </div>

  <div class="modal-body" id="modal-body">
    <login login-success="modalCtrl.handleClose()" ng-if="modalCtrl.loginToggle"></login>
    <signup login-success="modalCtrl.handleClose()" ng-if="!modalCtrl.loginToggle"></signup>
  </div>

  <div class="modal-footer">
    <button class="btn btn-dark" type="button" ng-click="modalCtrl.handleClose()">Cancel</button>
  </div>
</div>
