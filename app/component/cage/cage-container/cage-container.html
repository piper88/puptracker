<div class="cage-container">
<h2>Create a Cage for: {{cageContainerCtrl.line.name}} </h2>
  <!-- Create a New Cage for the Current Line-->
  <!-- <new-cage line="cageContainerCtrl.line"></new-cage> -->

  <!-- List Cages for the Current Line-->
  <cage-li
      delete-cage-check="cageContainerCtrl.currentCageCheck()"
      ng-repeat="item in cageContainerCtrl.line.cages"
      cage="item"
      line="cageContainerCtrl.line"
      ng-click="cageContainerCtrl.currentCage = item">
  </cage-li>

</div>
