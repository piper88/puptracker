<li class="cage-li">

  <h2><strong>Name: </strong>{{cageLICtrl.cage.name}}</h2>

  <button class="btn home-btn" ng-click="cageLICtrl.showEditCage = !cageLICtrl.showEditCage">Edit Cage Info</button>
  <button class="btn home-btn" ng-click="cageLICtrl.deleteCage()">Delete Cage</button>

  <edit-cage
    on-success="cageLICtrl.handleEditCage()"
    ng-if="cageLICtrl.showEditCage"
    cage="cageLICtrl.cage">
  </edit-cage>

</li>
