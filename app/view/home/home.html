<!-- Navbar with logout -->
<navbar></navbar>

<!-- Main -->
<main class="home">

  <!-- Home Navbar -->
  <div class="home-nav row">
    <h3 class="home-nav-title home-nav">Project Name: {{homeCtrl.currentProject.name}} </h3>
    <!-- Select Project Dropdown -->
    <div uib-dropdown is-open="status.isopen" auto-close="outsideClick">
      <button class="btn home-btn home-nav-btn" type="button" uib-dropdown-toggle >Select Project</button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
          <project-li ng-repeat="item in homeCtrl.projects"
              project="item" role="menuitem"
              ng-click="homeCtrl.currentProject = item">
              {{homeCtrl.project.name}}
          </project-li>
          <li><new-project submission="homeCtrl.projectFormSubmission(projectData)" role="menuitem"></new-project></li>
        </ul>
    </div>
    <!-- Create a New Line Button-->
    <button class="btn home-btn home-nav-btn">Create a New Line</button>
    <button class="btn home-btn home-nav-btn">Select Line</button>

  </div>
  <!-- Create a New Line -->
  <div class="row">
    <new-line project="homeCtrl.currentProject"> </new-line>
  </div>

  <div class="row">
    <line-li class="line"
      delete-line-check="homeCtrl.currentLineCheck()"
      ng-repeat="line in homeCtrl.currentProject.lines"
      line="line"
      project="homeCtrl.project"
      ng-click="homeCtrl.currentLine = line"> </line-li>
  </div>

</main>
